<div class="field">
  <mat-card style="padding: 20px;" appearance="outlined">
    <mat-card-title>Live Transcript</mat-card-title>
    <mat-card-content>
      <div class="list">
        <mat-list role="list">
          <mat-list-item>
            <button class="list-child" mat-button (click)="start()">
              Start
            </button>
          </mat-list-item>
          <mat-list-item>
            <button class="list-child" mat-button (click)="stop()">
              Stop
            </button>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>

    <mat-card-title>Record Audio</mat-card-title>
    <mat-card-content>
      <div class="list">
        <mat-list role="list">
          <mat-list-item>
            <button class="list-child" mat-button (click)="startRecording()">
              Start
            </button>
          </mat-list-item>
          <mat-list-item>
            <button [disabled]="recordingState() !== 'start'" class="list-child" mat-button (click)="stopRecording()">
              Stop
            </button>
          </mat-list-item>
          <mat-list-item>
            <button [disabled]="recordingState() !== 'start'" class="list-child" mat-button (click)="cancelRecording()">
              Cancel
            </button>
          </mat-list-item>
          <mat-list-item>
            {{ recordingMessage() }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
    <mat-card-title>Both</mat-card-title>
    <mat-card-content>
      <div class="list">
        <mat-list role="list">
          <mat-list-item>
            <button class="list-child" mat-button (click)="startBoth();">
              Start
            </button>
          </mat-list-item>
          <mat-list-item>
            <button [disabled]="recordingState() !== 'start'" class="list-child" mat-button (click)="stopBoth()">
              Stop
            </button>
          </mat-list-item>
          <mat-list-item>
            <button [disabled]="recordingState() !== 'start'" class="list-child" mat-button (click)="cancelBoth()">
              Cancel
            </button>
          </mat-list-item>
          <mat-list-item>
            {{ recordingMessage() }}
          </mat-list-item>
        </mat-list>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="content">
    <markdown [data]="transcript()" ngPreserveWhitespaces></markdown>
  </div>
</div>
